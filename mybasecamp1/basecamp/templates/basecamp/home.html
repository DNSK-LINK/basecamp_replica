{% extends 'basecamp/base.html' %}
{% load static %}

{% block content %}

    <div class="Title">
        <h1>{{ title }}</h1>
    </div>
    <div class="Title">
        <img src="{% static 'basecamp/images/logo_basecamp.webp' %}" width="500" height="400" alt="Basecamp">
    </div>


    <div class="menu">
    {% if user.is_authenticated %}
        <h3><a href="{% url 'basecamp:logout' %}">Logout</a></h3>
    {% else %}
        <h3><a href="{% url 'basecamp:register' %}">Registration</a></h3>
        <h3><a href="{% url 'basecamp:login' %}">Login</a></h3>
    {% endif %}
    </div>
{% endblock %}
