{% extends 'basecamp/base.html' %}

{% block content %}

    <div class="Title">
        <h1>{{ title }}</h1>
    </div>
    <div>
        <form method="POST">
            {% csrf_token %}
            {% for f in form %}
            <div class="form-items">
                <div><p><label for="{{ f.id_for_label }}">{{ f.label }}:</label></p></div>
                <div><p>{{ f }}</p></div>
            </div>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button class="button" type="submit">Create Project</button>
        </form>
    </div>
{% endblock %}
