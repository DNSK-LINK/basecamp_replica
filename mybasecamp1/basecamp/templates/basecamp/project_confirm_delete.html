{% extends 'basecamp/base.html' %}

{% block content %}

    <div class="Title">
        <h1>{{ title }}</h1>
    </div>
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            {% for f in form %}
            <div class="form-items">
                <div><p><label for="{{ f.id_for_label }}">{{ f.label }}:</label></p></div>
                <div><p>{{ f }}</p></div>
            </div>
            <div class="form-error">{{ f.errors }}</div>
            <p>Are you sure you want to delete project?</p>
            {% endfor %}
            <h3>Are you sure you want to delete project?</h3>
            <div class="form"><button class="button" type="submit">Delete project</button></div>
        </form>
    </div>
{% endblock %}
